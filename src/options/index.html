<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <!--<meta name="theme-color" content="#000000">-->
    <title>Swurl URL Switcher</title>
    <link rel="stylesheet" href="./scss/app.scss">
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Swurl
            <span class="header__strap">URL Switcher</span>
            <span class="header__subtitle">Options</span>
        </h1>
    </header>

    <div class="container">
        <div class="text-center mb-4">
            <!-- TODO: Add event listener on click -->
            <button type="button"
                    class="button button--primary button--icon"
                    data-new-site>
                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24">
                    <path d="M23 11H13V1c0-.6-.5-1-1-1s-1 .5-1 1v10H1c-.6 0-1 .5-1 1s.5 1 1 1h10v10c0 .6.5 1 1 1s1-.5 1-1V13h10c.6 0 1-.5 1-1s-.5-1-1-1z"/>
                </svg>
                Add New Site
            </button>
        </div>
        <div class="content">
            <div data-sites></div>
        </div>
    </div>

    <button type="button"
            class="button button--danger clear-storage-button"
            data-clear-storage>Clear Sites</button>
<script src="js/index.js"></script>
</body>
</html>
